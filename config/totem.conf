# Baseline profile: prioritize stable split compile/runtime footprint.
# Disabled now:
# 1) ZMK Studio (RPC + runtime remap infrastructure)
# 2) Extra optional features should be re-enabled one at a time after a clean build
#
# Re-enable order:
# Step 1: enable Studio only (set CONFIG_ZMK_STUDIO=y)
# Step 2: if needed, set CONFIG_ZMK_STUDIO_LOCKING=n for unlocked edits
# Step 3: add studio snippet back in build.yaml for left half build
#
# CONFIG_ZMK_STUDIO=y
# CONFIG_ZMK_STUDIO_LOCKING=n

# Diagnostic stack instrumentation (temporary branch)
CONFIG_THREAD_STACK_INFO=y
CONFIG_INIT_STACKS=y
CONFIG_STACK_SENTINEL=y
CONFIG_ASSERT=y
CONFIG_THREAD_ANALYZER=y
CONFIG_THREAD_ANALYZER_AUTO=y
CONFIG_THREAD_ANALYZER_AUTO_INTERVAL=15
CONFIG_LOG=y

# Diagnostic transport/log verbosity for split/BLE troubleshooting.
# Keep this only on diagnostic branches (higher RAM/flash usage).
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG_MODE_DEFERRED=n
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_LOG_LEVEL_DBG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
