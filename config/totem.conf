# Baseline profile: prioritize stable split compile/runtime footprint.
# Disabled now:
# 1) ZMK Studio (RPC + runtime remap infrastructure)
# 2) Extra optional features should be re-enabled one at a time after a clean build
#
# Re-enable order:
# Step 1: enable Studio only (set CONFIG_ZMK_STUDIO=y)
# Step 2: if needed, set CONFIG_ZMK_STUDIO_LOCKING=n for unlocked edits
# Step 3: add studio snippet back in build.yaml for left half build
#
# CONFIG_ZMK_STUDIO=y
# CONFIG_ZMK_STUDIO_LOCKING=n

# Keep USB HID endpoint explicitly enabled for stable wired input.
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_LOG=y
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG_DEFAULT_LEVEL=3
